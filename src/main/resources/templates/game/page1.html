<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="sb-nav-fixed">
  <link rel="stylesheet" href="/css/game/add.css"/>
  <!--<div th:replace="~{각페이지에맞는사이드바파일경로::sidebar}"></div>-->
  <div id="layoutSidenav">
    <div th:replace="~{/game/gameSidebar::sidebar}"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid">
          <h1 class="mt-4">게임콘텐츠 등록</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item">운영마당</li>
              <li class="breadcrumb-item active">
                <span class="fw-bold text-danger">게임콘텐츠 작성</span>
              </li>
              <li class="breadcrumb-item active">교육자료 </li>
              <li class="breadcrumb-item active">저장 </li>
            </ol>
            <div style="border: 1px solid black;" class="col-10"> <!--class에서 col-10은 빼면 안됨-->
              <form id="gameadd" class="my-3" th:object="${gameValidation}" th:action="@{/game/page1}" method="post" style="margin-left: 30px" enctype="multipart/form-data">
                <!-- 게임콘텐츠명 -->
                <div class="mb-3 row">
                  <label for="game_name" class="col-sm-2 col-form-label">게임콘텐츠명</label>
                  <div class="col-sm-7">
                    <input type="text" th:field="*{game_name}" class="form-control">
                    <span th:if="${#fields.hasErrors('game_name')}" th:errors="*{game_name}" class="error-message text-danger small"></span>
                  </div>
                </div>
                <!-- 학습난이도 -->
                <div class="mb-3 row">
                  <label for="difficulty" class="col-sm-2 col-form-label">학습난이도</label>
                  <div class="col-sm-4">
                    <select th:field="*{difficulty}" class="form-select">
                      <option value="beginner">초급</option>
                      <option value="intermediate">중급</option>
                      <option value="advanced">고급</option>
                    </select>
                    <span th:if="${#fields.hasErrors('difficulty')}" th:errors="*{difficulty}" class="error-message text-danger small"></span>
                  </div>
                </div>
                <!-- 구독기간 -->
                <div class="mb-3 row">
                  <label for="subscription_duration" class="col-sm-2 col-form-label">구독기간</label>
                  <div class="col-sm-6">
                    <input type="number" th:field="*{subscription_duration}" class="form-control" placeholder="일 단위로 입력해주세요.">
                    <span th:if="${#fields.hasErrors('subscription_duration')}" th:errors="*{subscription_duration}" class="error-message text-danger small"></span>
                  </div>
                </div>
                <!-- 구독가능인원 -->
                <div class="mb-3 row">
                  <label for="max_subscribers" class="col-sm-2 col-form-label">구독가능인원</label>
                  <div class="col-sm-4">
                    <input type="number" th:field="*{max_subscribers}" class="form-control">
                    <span th:if="${#fields.hasErrors('max_subscribers')}" th:errors="*{max_subscribers}" class="error-message text-danger small"></span>
                  </div>
                </div>
                  <!-- 패키지내용 -->
                  <div class="mb-3 row">
                    <label for="package_details" class="col-sm-2 col-form-label">패키지내용</label>
                    <div class="col-sm-9">
                      <textarea class="form-control" th:field="*{package_details}" rows="8" placeholder="내용을 입력해주세요."></textarea>
                    </div>
                  </div>
                <!-- 파일 업로드 -->
                <div class="mb-5 row">
                  <label for="boardFile" class="col-sm-2 col-form-label">썸네일</label>
                  <!--   <input class="form-control" type="file" th:field="*{origin_file_name}">-->
                  <div class="col-sm-5">
                    <input class="form-control" type="file" th:field="*{boardFile}" multiple>
                  </div>
                </div>
              <button class="btn btn-primary btn-through">
                다음
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
</html>
